<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  </head>

<body>

  <main class="main">

    <section class="section1">
      <div class="main__img">
        <img class="img1" src="./images/image-header-mobile.jpg" alt="">
        <img class="img2" src="./images/image-header-desktop.jpg" alt="">
      </div>
    </section>

    <section class="section2">
      <h1 class="main__title">Get <span class="main__title-span">insights</span> that help your business grow.</h1>
      <p class="main__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="main__stats">
        <div class="main__stats-item">
          <h2 class="main__stats-item-h2">10K+</h2>
          <p class="main__stats-item-p">COMPANIES</p>
        </div>
        <div class="main__stats-item">
          <h2 class="main__stats-item-h2">314</h2>
          <p class="main__stats-item-p">TEMPLATES</p>
        </div>
        <div class="main__stats-item">
          <h2 class="main__stats-item-h2">12M+</h2>
          <p class="main__stats-item-p">QUERIES</p>
        </div>
      </div>
    </section>
    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/gaston-skamlec-8bb339201/">Carlos Gaston Lucero Skamlec</a>.
  </div>
</body>
</html>
